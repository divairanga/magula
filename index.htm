<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/StyleSheet2login.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <script src="js/jquery.min.js" type="text/javascript"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"
></script>
	<script src="js/socket.io-1.2.0.js" type="text/javascript"></script>
	<script src="js/uimicrokernel.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>

	<script type="text/javascript">
		function verify(form) {
			if(form.loginname.value == "admin" && form.password.value == "admin" )
			{
			window.open('index1.html');
			}
			else{
				if(form.loginname.value == "admin" && form.password.value != "admin" || form.password.value == "")
				 {
				 	alert("Enter Correct Password !!");
				 }  
			 	else
			 	{
					if(form.password.value == "admin" && form.loginname.value != "admin" ||form.loginname.value =="")
					{
					alert("Enter Correct User Name !!" );
					}
			 	}
			}
		}
	</script>
</head>
<body>
    <div class="container" style="margin-top:40px">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong> Sign in to continue</strong>
					</div>
					<div class="panel-body">
						<form class="col-md-12" role="form" action="#" method="POST">
							<fieldset>
								<div class="row">
									<div class="center-block">
										<img class="profile-img"
											src="New_Logo.png">
									</div>
								</div>
								<div class="row">
									<div class="col-sm-12 col-md-10  col-md-offset-1 ">
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon">
													<img class="glyphicon glyphicon-lock"
											src="1418686822_user1.png" style="width:24px; height=24px">
												</span> 
												<input class="form-control input-lg" placeholder="Username" name="loginname" type="text" ng-model="currentUser" autofocus>
											</div>
										</div>
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon">
													<img class="glyphicon glyphicon-lock"
											src="1418318439_lock.png" style="width:24px; height=24px">
												</span>
												<input class="form-control input-lg" placeholder="Password" name="password" type="password" ng-model="password" value="">
											</div>
										</div>
										<div class="form-group">
											<input type="submit" class="btn btn-lg btn-primary btn-block"  onclick="verify(this.form)" ng-click="login()" value="Sign in">
										</div>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
					<div class="panel-footer ">
						Don't have an account! <a href="#" onClick=""> Sign Up Here </a>
					</div>
                </div>
			</div>
		</div>
	</div>
</body>
</html>
