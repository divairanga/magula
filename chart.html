<!DOCTYPE html>
<html ng-app="plunker">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF8">
  <title></title>
  <!--style type="text/css">
    .chart {
     width: 250px;
     height: 250px;
          }
  </style-->
 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
 <script src="js/uimicrokernel.js"></script>   
 <script src="js/ui-bootstrap-tpls-0.12.0.min.js"></script>
 <script type="text/javascript" src="js/d3.js"></script>
 <script type="text/javascript" src="angular-charts.min.js"></script>

<script type="text/javascript">
var plunker=angular.module('plunker', ['angularCharts']);
plunker.controller('ExampleController1', ['$scope', function ($scope){

   $scope.config = {
    title: 'Products',
    tooltips: true,
    labels: false,
    height:250,
    width:250,
    mouseover: function() {},
    mouseout: function() {},
    click: function() {},
    legend: {
      display: true,
      //could be 'left, right'
      position: 'right'
    }
  };

$scope.parameters = {
    series: [''],
    data: [{x:[1], y:[5]},{x:[20], y:[20]},{x:[40], y:[10]},{x:[60], y:[40]},{x:[80], y:[5]},{x:[100], y:[60]}]
  };
}

]);
</script>
</head>
<body ng-controller="ExampleController1">
  <div 
    data-ac-chart="'line'" 
    data-ac-data="parameters" 
    data-ac-config="config" 
    class="chart" style="width: 250px; height: 250px">
  </div>
</body>
</html>
